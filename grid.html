<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRID</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="container mx-auto mt-5 text-center">
  <div class="grid grid-cols-3 gap-4 my-2">
    <div class="bg-red-400">A</div>
    <div class="bg-red-400">A</div>
    <div class="bg-red-400">A</div>
    <div class="bg-red-400">A</div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2">
    <div class="bg-blue-400">A</div>
    <div class="bg-blue-400">A</div>
    <div class="bg-blue-400">A</div>
    <div class="bg-blue-400">A</div>
  </div>
  <div class="grid grid-cols-4 gap-4 my-2">
    <div class="bg-blue-400">A</div>
    <div class="bg-blue-400">A</div>
    <div class="bg-blue-400">A</div>
    <div class="bg-blue-400">A</div>
  </div>
  <div class="grid grid-cols-4 gap-4 my-2">
    <div class="bg-pink-400 col-span-2">A</div>
    <div class="bg-pink-400">B</div>
    <div class="bg-pink-400">C</div>
    <div class="bg-pink-400 col-span-4">D</div>
  </div>

  <div class="grid grid-cols-12 gap-2">
    <div class="bg-orange-500">A</div>
    <div class="bg-orange-500">B</div>
    <div class="bg-orange-500">C</div>
    <div class="bg-orange-500">D</div>
    <div class="bg-orange-500">E</div>
    <div class="bg-orange-500">F</div>
    <div class="bg-orange-500">G</div>
    <div class="bg-orange-500">H</div>
    <div class="bg-orange-500">I</div>
    <div class="bg-orange-500">J</div>
    <div class="bg-orange-500">K</div>
    <div class="bg-orange-500">L</div>
  </div>
  <div class="grid grid-cols-12 gap-2 mt-2">
    <div class="bg-orange-500 col-span-4">A</div>
    <div class="bg-orange-500 col-span-4">B</div>
    <div class="bg-orange-500 col-span-4">C</div>
  </div>
  <div class="grid grid-cols-4 gap-2 mt-2">
    <div class="bg-green-500 col-start-4">A</div>
    <div class="bg-green-500 col-end-5">B</div>
    <div class="bg-green-500">C</div>
    <div class="bg-green-500">D</div>
  </div>
</body>

</html>
